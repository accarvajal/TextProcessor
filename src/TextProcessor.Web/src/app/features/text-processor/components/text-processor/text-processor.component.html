<div class="container">
  <h1>Text Processor</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="inputText">Enter text to process:</label>
      <textarea
        id="inputText"
        formControlName="inputText"
        class="form-control"
        rows="3">
      </textarea>
      
      <div class="error-message" *ngIf="form.get('inputText')?.errors?.['required'] && form.get('inputText')?.touched">
        Text is required
      </div>
    </div>

    <div class="button-group">
      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="isProcessing || !form.valid">
        Process
      </button>

      <button 
        type="button" 
        class="btn btn-secondary" 
        (click)="onCancel()" 
        [disabled]="!isProcessing">
        Cancel
      </button>
    </div>
  </form>

  <div class="result-section" *ngIf="processedText || isProcessing">
    <h2>Result:</h2>
    <div class="result-box">
      <span>{{ processedText }}</span>
      <span *ngIf="isProcessing" class="processing-indicator">{{ processedText ? '' : 'Processing...' }}</span>
    </div>
  </div>

  <div class="error-alert" *ngIf="error">
    {{ error }}
  </div>
</div>
